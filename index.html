<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger 3D</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- MENU INICIAL -->
    <div id="menu">
        <h1>Frogger 3D</h1>
        <button id="startBtn">Iniciar Jogo</button>
    </div>

    <!-- VIDAS (já existia) -->
    <div id="lives" class="lives-container" style="display: none;">❤️❤️❤️</div>

    <!-- Controlo de volume -->
    <label for="volumeControl" style="color: white; display: block; margin-top: 20px;">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.4" style="width: 200px;">

    <!-- Botão aumentar dificuldade -->
    <button id="increaseDifficultyBtn" style="display: block; margin-top: 20px;">Aumentar Dificuldade</button>

    

    <!-- Pontos (já existia) -->
    <div id="score" style="position: absolute; top: -5px; right: 10px; color: white; font-size: 20px;">Pontos: 0</div>


    <!-- SCRIPTS -->
    <script src="./JavaScript/three.js"></script>
    <script type="module" src="JavaScript/main.js"></script>
</body>
</html>
