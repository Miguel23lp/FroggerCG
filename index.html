<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger 3D</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- MENU INICIAL -->
    <div id="menu">
        <h1>Frogger 3D</h1>
        <button id="startBtn">Iniciar Jogo</button>
    </div>

    <!-- Controlo de volume -->
    <div style="position: absolute; top: 20px; right: 20px; z-index: 10; color: white;">
        <label for="volumeControl" style="display: block;">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.4">
    </div>

    <!-- SCRIPTS -->
    <script src="./JavaScript/three.js"></script>
    <script type="module" src="JavaScript/main.js"></script>
</body>
</html>
